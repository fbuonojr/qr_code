<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> QR Code Component | Frontend Mentor </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: hsl(212, 45%, 89%);">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="card text-center" style="background-color: hsl(0, 0%, 100%);">
        <div class="card-header">
          <img src="./images/image-qr-code.png" alt="QR Code" class=" mx-auto card-img-top img-fluid rounded"
            style="height: 250px; width: 250px;">
        </div>
        <div class="card-body">
          <h5 class="card-title">Improve your front-end skills by building projects</h5>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
          </p>
        </div>
        <div class="card-footer text-muted attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/fbuonojr" target="_blank">Frank Buono</a>.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
