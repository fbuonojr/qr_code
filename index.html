<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> QR Code Component | Frontend Mentor </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: hsl(212, 45%, 89%);">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 offset-4">
        <div class="card" style="border: solid 5px black;">
          <div class="card-header">
          <img src="./images/image-qr-code.png" alt="QR Code" class="card-img-top" style="height: 500px; width: 500px;">
          </div>
          <div class="card-body">
            Improve your front-end skills by building projects
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </div>


          <div class=" card-footer attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/fbuonojr" target="_blank">Frank Buono</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
