<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <title> QR Code Component | Frontend Mentor </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: hsl(212, 45%, 89%);">
  <div class="container-fluid" style="margin: auto;">
    <div class="row justify-content-center" style="padding:10%"></div>
    <div class="col-4 offset-4">
      <div class="card text-center" style="background-color: hsl(0, 0%, 100%);">
        <div class="card-body">
          <img src="./images/image-qr-code.png" alt="QR Code" class="rounded img-fluid"
            style="height: auto; width: auto;">
          <h5 class="card-title" style="padding: 5%;">Improve your front-end skills by building projects</h5>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
            level.
          </p>
        </div>
        <div class="card-footer text-muted attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/fbuonojr" target="_blank">Frank Buono</a>.
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
